<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <title>Request information</title>
</head>
<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Squeak!</h5>
    <form class="form-inline mt-2 mt-md-0" action="/signin" method="POST">
        <input type="text" class="form-control mr-sm-2" id="username" name="username" placeholder="Name">
        <input type="password" class="form-control mr-sm-2" id="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>

<div class="container">

    <div class="row mt-5 offset-4 col-8">
        <h2>Sign Up to Squeak!</h2>
    </div>

    <form class="mt-2" action="/signup" method="POST">
        <div class="form-group offset-4 row">
            <div class="col-6">
                <input type="text" class="form-control" id="signupusername" name="signupusername" placeholder="Name">
                <div class="invalid-feedback">
                    Please choose a valid username.
                </div>
            </div>

        </div>

        <div class="form-group offset-4 row">
            <div class="col-6">
                <input type="password" class="form-control" id="signuppassword" name="signuppassword" placeholder="Password">
                <div class="invalid-feedback">
                    Please choose a valid password.
                </div>
            </div>
        </div>


        <div class="form-group offset-4 row">
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Sign Up!</button>
            </div>

        </div>
    </form>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
